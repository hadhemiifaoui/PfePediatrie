name: Node.js CI

on:
  push:
    branches:
      - master  # Run CI only when code is pushed to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Navigate to project directory
        run: cd client/ped_app

      - name: Install dependencies
        run: npm install
        working-directory: client/ped_app  # Specify the correct directory

      - name: Run tests
        run: npm test
        working-directory: client/ped_app  # Specify the correct directory

      - name: Build the project
        run: npm run build
        working-directory: client/ped_app  # Specify the correct directory
